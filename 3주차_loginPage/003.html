    <script>
        function getRandomCatImage() {
          axios.get('https://api.thecatapi.com/v1/images/search?size=full')
            .then(function (response) {
              const catData = response.data[0];
              const catUrl = catData.url;
              const catWidth = catData.width;
              const catHeight = catData.height;  //크기 사용 방법?
              
              // 이미지 요소 생성 및 설정
              const imageElement = document.createElement('img');//img 요소 동적 생성
              imageElement.src = catUrl; //scr 속성에 URL 할당
              imageElement.alt = 'Random Cat Image';
              imageElement.width = 640; // 사진의 가로 크기 고정
              imageElement.height = 427; // 사진의 세로 크기 고정
              
              // 이미지를 표시할 요소에 추가
              const containerElement = document.getElementById('cat-image-container'); //화면에 이미지 출력
              containerElement.innerHTML = ''; // 기존 내용 초기화
              containerElement.appendChild(imageElement);
            })
            .catch(function (error) {
              console.error(error);
            });
        }
      </script>

      <style>
        #cat-image-container{
            margin-top : 80px;
        }
      </style>
