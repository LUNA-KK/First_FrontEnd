<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 부트스트랩 css 사용 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <style> 
        body{
            margin: 50px;
        }</style>
    <h1 style="color:rgb(92, 51, 206); margin-bottom: 30px; margin-top: 60px;">Login</h1>
<form class="row g-3">
    <div class="col-md-6">
        <label for="inputid" class="form-label">id</label>
        <input type="id" class="form-control" id="inputid" placeholder="Enter your id">
    </div>
    <div class="col-md-6">
        <label for="inputpw" class="form-label">pw</label>
        <input type="pw" class="form-control" id="inputpw" placeholder="Enter your pw">
    <div class="col-12">
         <button type="button"  class="btn btn-primary" id = "Login" style = "width: 100px; height: 50px; margin-top: 30px;" >Login</button>
    </div>
    </form>      
    <!--  부트스트랩 js 사용 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
