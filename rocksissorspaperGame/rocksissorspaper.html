    <title>rocksissorspaperGame</title>

<body>
   
    <h1>This is Rock Sissors Paper Game</h1>
    <div id="computer">//0 바위, 1 가위, 2 보</div>

        <button id="rock" class="btn">
            <img class="symbol" src="rock.png"></img>

        <button id = "sissors" class="btn">
            <img class="symbol" src="sissor.png"></img>

        <button id ="paper" class="btn">
            <img class="symbol" src="paper.png"></img>
        </button>
    </div>
    
    <script src="./rocksissorspaper.js"></script>
