<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catapi</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>   <!--jsDeliver-->
    <!--unpkg CDN <script src="https://unpkg.com/axios/dist/axios.min.js"></script>-->
    <script>
    function getRandomCatImage() {
    axios.get('https://api.thecatapi.com/v1/images/search?size=full') //해당 주소로 GET요청 보냄, 랜덤 고양이 이미지 반환
        .then(function (response) { //요청이 성공적인 경우(response는 서버로부터 받은 응답 데이터 포함)
        const catData = response.data[0]; //첫 번째 고양이 이미지 정보 추출
        const catUrl = catData.url;
        const catWidth = catData.width;
        const catHeight = catData.height;
        //고양이 이미지의 URL, 크기 추출하여 변수 할당
        console.log("URL: ", catUrl);
        console.log("Width: ", catWidth);
        console.log("Height: ", catHeight);
        
        // 여기에서 고양이 이미지 정보를 사용하거나 필요한 처리를 수행
        // 예: 이미지를 화면에 표시하는 등의 작업을 수행할 수 있습니다.
        
        })
        .catch(function (error) {   //요청이 실패할 경우
        console.error(error);
        });
    }
      </script>
</head>
<body>
    <h1>Random Cat Image API</h1>
    <button onclick="getRandomCatImage()">Get Random Cat Image</button>
</body>
</html>
